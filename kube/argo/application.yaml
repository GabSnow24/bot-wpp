apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bot-wpp-argo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/GabSnow24/bot-wpp
    targetRevision: HEAD
    path: src
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
